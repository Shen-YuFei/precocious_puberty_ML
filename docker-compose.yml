version: '3.8'

services:
  ppml:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ppml-jupyter
    ports:
      - "8888:8888"
    volumes:
      # Mount input/output for data persistence
      - ./input:/app/input
      - ./output:/app/output
      - ./TabPFNModels:/app/TabPFNModels
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
    # Enable GPU support
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    restart: unless-stopped

  # Optional: CPU-only version
  ppml-cpu:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ppml-jupyter-cpu
    ports:
      - "8889:8888"
    volumes:
      - ./input:/app/input
      - ./output:/app/output
      - ./TabPFNModels:/app/TabPFNModels
    profiles:
      - cpu-only
    restart: unless-stopped
